        <div class="content-wrapper" id="contentWrapper">
            <!-- 使用自定义组件 -->
            <translation-block 
                original="Every website <span class='english-predicate'>can be split up into</span> two parts: the frontend and the backend" 
                translation="每个网站都可以分为两部分：前端和后端">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The frontend <span class='english-predicate'>is</span> all the visual stuff you <span class='english-predicate'>see</span> on the web page: the images, the text, the buttons, and the backend <span class='english-predicate'>is</span> what <span class='english-predicate'>saves and manages</span> your data, for example your amazon order history" 
                translation="前端是你在网页上看到的所有视觉元素：图像、文本、按钮，而后端则负责保存和管理你的数据，例如你的亚马逊订单历史">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="In this video I'm <span class='english-predicate'>going to explain</span> all the technologies that <span class='english-predicate'>are used</span> in the front end of a web application, and in another video we'll <span class='english-predicate'>explore</span> the backend let's <span class='english-predicate'>get started</span>" 
                translation="在这个视频中，我将解释网页应用前端使用的所有技术，而在另一个视频中，我们将探索后端，让我们开始吧">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="We're <span class='english-predicate'>going to start with</span> a blank web page and the first technology we're <span class='english-predicate'>going to look at</span> <span class='english-predicate'>is</span> html" 
                translation="我们将从一个空白网页开始，我们要介绍的第一个技术是HTML">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="html <span class='english-predicate'>stands for</span> hyper text markup language and <span class='english-predicate'>is used to add</span> content to our web page" 
                translation="HTML代表超文本标记语言，用于向我们的网页添加内容">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="For example, I <span class='english-predicate'>can write</span> this bit of html to <span class='english-predicate'>add</span> a button" 
                translation="例如，我可以编写这段HTML来添加一个按钮">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="I <span class='english-predicate'>can also add</span> other types of content, like images, and text and if I <span class='english-predicate'>write</span> more html, it <span class='english-predicate'>will add</span> more content to my page" 
                translation="我还可以添加其他类型的内容，如图像和文本，如果我编写更多HTML，它将向我的页面添加更多内容">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="But you'll <span class='english-predicate'>notice</span> that our page <span class='english-predicate'>doesn't look</span> very good" 
                translation="但你会注意到我们的页面看起来不太好">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="That's where css <span class='english-predicate'>comes in</span>" 
                translation="这就是CSS的用武之地">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="css <span class='english-predicate'>stands for</span> cascading style sheets, and based on the name, it's <span class='english-predicate'>used to style</span> our web page, so it's <span class='english-predicate'>used to make</span> our web page <span class='english-predicate'>look good</span>, by <span class='english-predicate'>letting us adjust</span> colors, sizes, spacing, things like that" 
                translation="CSS代表层叠样式表，从名称就可以看出，它用于设置我们网页的样式，通过让我们调整颜色、大小、间距等，使我们的网页看起来更美观">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Let's <span class='english-predicate'>add</span> some css to our page" 
                translation="让我们向页面添加一些CSS">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="So now that <span class='english-predicate'>looks</span> much better, but we're <span class='english-predicate'>not done</span> here" 
                translation="现在看起来好多了，但我们还没完成">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Let's say that I <span class='english-predicate'>want to filter</span> these products, and only <span class='english-predicate'>show</span> one brand of shoes, so I <span class='english-predicate'>click</span> this checkbox" 
                translation="假设我想过滤这些产品，只显示一个品牌的鞋子，所以我点击这个复选框">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="But you'll <span class='english-predicate'>notice</span> that nothing <span class='english-predicate'>happens</span> and this <span class='english-predicate'>is</span> where javascript <span class='english-predicate'>comes in</span>" 
                translation="但你会注意到什么都没发生，这就是JavaScript的用武之地">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="html and css only <span class='english-predicate'>display</span> things on our web page, but javascript <span class='english-predicate'>is</span> what <span class='english-predicate'>makes</span> our web page <span class='english-predicate'>interactive</span>" 
                translation="HTML和CSS只在我们的网页上显示内容，但JavaScript才是使我们的网页具有交互性的因素">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="So for example, when we <span class='english-predicate'>click</span> something, and <span class='english-predicate'>type</span> something, a bit of javascript code <span class='english-predicate'>will update</span> the page based on what we <span class='english-predicate'>did</span>" 
                translation="例如，当我们点击或输入内容时，一小段JavaScript代码会根据我们的操作更新页面">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The most important feature of javascript <span class='english-predicate'>is</span> something called the document object model, or the dom" 
                translation="JavaScript最重要的功能是文档对象模型（DOM）">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The dom <span class='english-predicate'>allows</span> javascript to <span class='english-predicate'>change</span> the web page" 
                translation="DOM允许JavaScript更改网页">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="For example, this bit of javascript code <span class='english-predicate'>uses</span> the dom to <span class='english-predicate'>change</span> the text in the button" 
                translation="例如，这段JavaScript代码使用DOM来更改按钮中的文本">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="And this <span class='english-predicate'>is</span> how javascript <span class='english-predicate'>makes</span> pages <span class='english-predicate'>interactive</span>" 
                translation="这就是JavaScript使页面具有交互性的方式">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="However, using the dom directly like this <span class='english-predicate'>is</span> really repetitive, and hard to manage and that's why we <span class='english-predicate'>use</span> a javascript framework" 
                translation="然而，像这样直接使用DOM非常重复且难以管理，这就是为什么我们使用JavaScript框架">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Javascript frameworks <span class='english-predicate'>give</span> us a much nicer way to <span class='english-predicate'>create</span> our web page, and they <span class='english-predicate'>take care of updating</span> the page for us, so we never <span class='english-predicate'>use</span> the dom directly anymore" 
                translation="JavaScript框架为我们提供了一种更好的方式来创建网页，它们负责为我们更新页面，所以我们不再直接使用DOM">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The most popular ones <span class='english-predicate'>are</span> react.js, angular, and vue.js" 
                translation="最流行的有React.js、Angular和Vue.js">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Now let's <span class='english-predicate'>take a step back</span>, and <span class='english-predicate'>look at</span> javascript again" 
                translation="现在让我们退一步，再次看看JavaScript">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Javascript as a language <span class='english-predicate'>is missing</span> a lot of features that other programming languages <span class='english-predicate'>have</span>" 
                translation="JavaScript作为一种语言，缺少许多其他编程语言拥有的特性">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="One of these features <span class='english-predicate'>is being able to split up</span> our code into different files, and to <span class='english-predicate'>organize</span> our code" 
                translation="其中一个特性是能够将代码分割到不同的文件中，并组织代码">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="To solve this we <span class='english-predicate'>have to use</span> something called a bundler" 
                translation="为了解决这个问题，我们必须使用一种叫做打包器的工具">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The most popular one you've probably <span class='english-predicate'>heard of</span> <span class='english-predicate'>is called</span> webpack" 
                translation="你可能听说过的最流行的打包器是webpack">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Webpack <span class='english-predicate'>lets us split up</span> our javascript code into many different files, and once we're <span class='english-predicate'>ready to put</span> it on our website, webpack <span class='english-predicate'>will combine</span> all of these files, or <span class='english-predicate'>bundle</span> all of these files into one javascript file that we <span class='english-predicate'>can put</span> on our website" 
                translation="webpack允许我们将JavaScript代码分割成许多不同的文件，一旦我们准备好将其放到网站上，webpack将把所有这些文件合并（或打包）成一个我们可以放到网站上的JavaScript文件">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Another tool that we <span class='english-predicate'>use</span> <span class='english-predicate'>is called</span> a transpiler" 
                translation="我们使用的另一种工具叫做转译器">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The most popular one you probably <span class='english-predicate'>heard of</span> <span class='english-predicate'>is called</span> typescript" 
                translation="你可能听说过的最流行的转译器是TypeScript">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="A transpiler <span class='english-predicate'>adds</span> extra features onto javascript" 
                translation="转译器为JavaScript添加额外的功能">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="It <span class='english-predicate'>lets us write</span> an enhanced version of javascript, and then once we're <span class='english-predicate'>done</span> it <span class='english-predicate'>will transform</span> the enhanced javascript back into normal javascript because browsers like google chrome <span class='english-predicate'>can only understand</span> normal javascript" 
                translation="它让我们编写增强版的JavaScript，一旦我们完成，它会将增强版JavaScript转换回普通JavaScript，因为像Google Chrome这样的浏览器只能理解普通JavaScript">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="So those <span class='english-predicate'>are</span> the major technologies in the javascript world" 
                translation="这些是JavaScript世界中的主要技术">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Now we're <span class='english-predicate'>going to move over to</span> css" 
                translation="现在我们将转向CSS">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="css as a language <span class='english-predicate'>has</span> the same problems as javascript" 
                translation="CSS作为一种语言，也有与JavaScript相同的问题">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="We <span class='english-predicate'>can't organize</span> our code into different files, and css <span class='english-predicate'>is missing</span> a lot of useful features, so we also <span class='english-predicate'>use</span> a bundler and a transpiler for css" 
                translation="我们不能将代码组织到不同的文件中，而且CSS缺少许多有用的功能，所以我们也为CSS使用打包器和转译器">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="There's a special name for this <span class='english-predicate'>called</span> a css preprocessor" 
                translation="这种工具有一种特殊的名称，叫做CSS预处理器">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="It's basically the combination of a bundler and a transpiler" 
                translation="它基本上是打包器和转译器的组合">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The most popular css preprocessor you probably <span class='english-predicate'>heard of</span> <span class='english-predicate'>is called</span> sass" 
                translation="你可能听说过的最流行的CSS预处理器是Sass">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="sass <span class='english-predicate'>lets us organize</span> our css into different files, and it <span class='english-predicate'>lets us write</span> enhanced css" 
                translation="Sass允许我们将CSS组织到不同的文件中，并让我们编写增强版的CSS">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="and then it <span class='english-predicate'>will bundle</span> all those files together into one file, and it <span class='english-predicate'>will transform</span> the enhanced css back into normal css" 
                translation="然后它会将所有这些文件捆绑在一起成为一个文件，并将增强版CSS转换回普通CSS">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="So you <span class='english-predicate'>can think of</span> it sort of like a bundler and a transpiler combined" 
                translation="所以你可以把它想象成打包器和转译器的结合体">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Now, once we <span class='english-predicate'>had</span> css preprocessors, developers <span class='english-predicate'>start to create</span> css frameworks, the most popular one being bootstrap" 
                translation="现在，一旦有了CSS预处理器，开发人员开始创建CSS框架，最流行的是Bootstrap">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="css frameworks <span class='english-predicate'>are</span> basically a whole bunch of css code that someone else <span class='english-predicate'>wrote</span>, and it <span class='english-predicate'>helps us solve</span> common problems, so using a framework like bootstrap <span class='english-predicate'>saves</span> us a lot of time" 
                translation="CSS框架基本上是一堆别人写的CSS代码，它帮助我们解决常见问题，所以使用像Bootstrap这样的框架可以节省我们很多时间">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The last thing we're <span class='english-predicate'>going to look at</span> <span class='english-predicate'>is</span> how does the frontend <span class='english-predicate'>communicate with</span> the backend?" 
                translation="我们要讨论的最后一件事是前端如何与后端通信？">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="For example let's say I'm <span class='english-predicate'>on</span> amazon and I <span class='english-predicate'>want to make</span> an order" 
                translation="例如，假设我在亚马逊上，我想下订单">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="How does this order <span class='english-predicate'>get sent</span> from my computer to amazon?" 
                translation="这个订单是如何从我的电脑发送到亚马逊的？">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Javascript <span class='english-predicate'>has</span> a feature for this too <span class='english-predicate'>called</span> XMLHttpRequest" 
                translation="JavaScript也有一个叫做XMLHttpRequest的功能用于此目的">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="It <span class='english-predicate'>lets us send</span> a message, in this case we're <span class='english-predicate'>going to send</span> our amazon order, to a url like amazon.com/create-order" 
                translation="它允许我们发送消息，在这种情况下，我们要将我们的亚马逊订单发送到像amazon.com/create-order这样的URL">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="On the other side, amazon's backend <span class='english-predicate'>is listening</span> for these messages sent to this url and that's how they <span class='english-predicate'>get</span> our order" 
                translation="在另一端，亚马逊的后端正在监听发送到此URL的这些消息，这就是他们如何获取我们的订单的方式">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="We're <span class='english-predicate'>going to talk</span> more about this process in our backend video that you <span class='english-predicate'>can find</span> in the description" 
                translation="我们将在后端视频中更详细地讨论这个过程，你可以在描述中找到该视频">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Over the years we<span class='english-predicate'>'ve improved</span> on XMLHttpRequest and these days we <span class='english-predicate'>use</span> tools like axios or fetch <span class='english-predicate'>to send</span> messages to the backend" 
                translation="多年来，我们改进了XMLHttpRequest，如今我们使用axios或fetch等工具向后端发送消息">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Alright, so these <span class='english-predicate'>are</span> all the technologies we <span class='english-predicate'>need to build</span> the frontend" 
                translation="好的，以上就是构建前端所需的所有技术">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="You<span class='english-predicate'>'ll notice</span> that it<span class='english-predicate'>'s</span> really just html, css, and javascript" 
                translation="你会注意到，其实只有HTML、CSS和JavaScript">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The other technologies <span class='english-predicate'>make</span> css and javascript easier to work with" 
                translation="其他技术只是让CSS和JavaScript更容易使用">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Let me <span class='english-predicate'>know</span> in the comments how many of these technologies you already <span class='english-predicate'>knew</span>, and if anything <span class='english-predicate'>was</span> new to you" 
                translation="在评论中告诉我你已经知道其中多少技术，以及是否有新的东西让你学到">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Thanks for watching, my name <span class='english-predicate'>is</span> simon from supersimple.dev I <span class='english-predicate'>want to make</span> a tech career possible for anyone" 
                translation="感谢观看，我是来自supersimple.dev的Simon，我想让任何人都能拥有技术职业">
            </translation-block>

            <translation-block
