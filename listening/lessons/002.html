<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端开发技术概述 - 翻译对照</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../components/translation-component.css">
</head>
<body>
    <!-- 返回按钮 - 与右上角隐藏按钮对称 -->
    <button id="backBtn" class="toggle-btn show" onclick="window.history.back()" style="left: 0.75rem; right: auto;">
        <i class="fa fa-arrow-left"></i><span>返回</span>
    </button>
    
    <!-- 隐藏/显示按钮 -->
    <button id="toggleBtn" class="toggle-btn show">
        <i class="fa fa-eye"></i><span>隐藏</span>
    </button>
    
    <div class="translation-container">
        <div class="section-title">
            <h1>002-前端开发技术概述</h1>
            <p>原文与翻译对照 - 点击右上角按钮切换翻译显示</p>
        </div>
        <video-link title="原视频" url="https://youtu.be/WG5ikvJ2TKA">
        </video-link>

        <div class="content-wrapper" id="contentWrapper">
            <!-- 使用自定义组件 -->
            <translation-block 
                original="Every website can be split up into two parts: the frontend and the backend" 
                translation="每个网站都可以分为两部分：前端和后端">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The frontend is all the visual stuff you see on the web page: the images, the text, the buttons, and the backend is what saves and manages your data, for example your amazon order history" 
                translation="前端是你在网页上看到的所有视觉元素：图像、文本、按钮，而后端则负责保存和管理你的数据，例如你的亚马逊订单历史">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="In this video I'm going to explain all the technologies that are used in the front end of a web application, and in another video we'll explore the backend let's get started" 
                translation="在这个视频中，我将解释网页应用前端使用的所有技术，而在另一个视频中，我们将探索后端，让我们开始吧">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="We're going to start with a blank web page and the first technology we're going to look at is html" 
                translation="我们将从一个空白网页开始，我们要介绍的第一个技术是HTML">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="html stands for hyper text markup language and is used to add content to our web page" 
                translation="HTML代表超文本标记语言，用于向我们的网页添加内容">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="For example, I can write this bit of html to add a button" 
                translation="例如，我可以编写这段HTML来添加一个按钮">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="I can also add other types of content, like images, and text and if I write more html, it will add more content to my page" 
                translation="我还可以添加其他类型的内容，如图像和文本，如果我编写更多HTML，它将向我的页面添加更多内容">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="But you'll notice that our page doesn't look very good" 
                translation="但你会注意到我们的页面看起来不太好">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="That's where css comes in" 
                translation="这就是CSS的用武之地">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="css stands for cascading style sheets, and based on the name, it's used to style our web page, so it's used to make our web page look good, by letting us adjust colors, sizes, spacing, things like that" 
                translation="CSS代表层叠样式表，从名称就可以看出，它用于设置我们网页的样式，通过让我们调整颜色、大小、间距等，使我们的网页看起来更美观">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Let's add some css to our page" 
                translation="让我们向页面添加一些CSS">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="So now that looks much better, but we're not done here" 
                translation="现在看起来好多了，但我们还没完成">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Let's say that I want to filter these products, and only show one brand of shoes, so I click this checkbox" 
                translation="假设我想过滤这些产品，只显示一个品牌的鞋子，所以我点击这个复选框">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="But you'll notice that nothing happens and this is where javascript comes in" 
                translation="但你会注意到什么都没发生，这就是JavaScript的用武之地">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="html and css only display things on our web page, but javascript is what makes our web page interactive" 
                translation="HTML和CSS只在我们的网页上显示内容，但JavaScript才是使我们的网页具有交互性的因素">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="So for example, when we click something, and type something, a bit of javascript code will update the page based on what we did" 
                translation="例如，当我们点击或输入内容时，一小段JavaScript代码会根据我们的操作更新页面">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The most important feature of javascript is something called the document object model, or the dom" 
                translation="JavaScript最重要的功能是文档对象模型（DOM）">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The dom allows javascript to change the web page" 
                translation="DOM允许JavaScript更改网页">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="For example, this bit of javascript code uses the dom to change the text in the button" 
                translation="例如，这段JavaScript代码使用DOM来更改按钮中的文本">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="And this is how javascript makes pages interactive" 
                translation="这就是JavaScript使页面具有交互性的方式">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="However, using the dom directly like this is really repetitive, and hard to manage and that's why we use a javascript framework" 
                translation="然而，像这样直接使用DOM非常重复且难以管理，这就是为什么我们使用JavaScript框架">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Javascript frameworks give us a much nicer way to create our web page, and they take care of updating the page for us, so we never use the dom directly anymore" 
                translation="JavaScript框架为我们提供了一种更好的方式来创建网页，它们负责为我们更新页面，所以我们不再直接使用DOM">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The most popular ones are react.js, angular, and vue.js" 
                translation="最流行的有React.js、Angular和Vue.js">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Now let's take a step back, and look at javascript again" 
                translation="现在让我们退一步，再次看看JavaScript">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Javascript as a language is missing a lot of features that other programming languages have" 
                translation="JavaScript作为一种语言，缺少许多其他编程语言拥有的特性">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="One of these features is being able to split up our code into different files, and to organize our code" 
                translation="其中一个特性是能够将代码分割到不同的文件中，并组织代码">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="To solve this we have to use something called a bundler" 
                translation="为了解决这个问题，我们必须使用一种叫做打包器的工具">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The most popular one you've probably heard of is called webpack" 
                translation="你可能听说过的最流行的打包器是webpack">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Webpack lets us split up our javascript code into many different files, and once we're ready to put it on our website, webpack will combine all of these files, or bundle all of these files into one javascript file that we can put on our website" 
                translation="webpack允许我们将JavaScript代码分割成许多不同的文件，一旦我们准备好将其放到网站上，webpack将把所有这些文件合并（或打包）成一个我们可以放到网站上的JavaScript文件">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Another tool that we use is called a transpiler" 
                translation="我们使用的另一种工具叫做转译器">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The most popular one you probably heard of is called typescript" 
                translation="你可能听说过的最流行的转译器是TypeScript">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="A transpiler adds extra features onto javascript" 
                translation="转译器为JavaScript添加额外的功能">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="It lets us write an enhanced version of javascript, and then once we're done it will transform the enhanced javascript back into normal javascript because browsers like google chrome can only understand normal javascript" 
                translation="它让我们编写增强版的JavaScript，一旦我们完成，它会将增强版JavaScript转换回普通JavaScript，因为像Google Chrome这样的浏览器只能理解普通JavaScript">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="So those are the major technologies in the javascript world" 
                translation="这些是JavaScript世界中的主要技术">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Now we're going to move over to css" 
                translation="现在我们将转向CSS">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="css as a language has the same problems as javascript" 
                translation="CSS作为一种语言，也有与JavaScript相同的问题">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="We can't organize our code into different files, and css is missing a lot of useful features, so we also use a bundler and a transpiler for css" 
                translation="我们不能将代码组织到不同的文件中，而且CSS缺少许多有用的功能，所以我们也为CSS使用打包器和转译器">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="There's a special name for this called a css preprocessor" 
                translation="这种工具有一种特殊的名称，叫做CSS预处理器">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="It's basically the combination of a bundler and a transpiler" 
                translation="它基本上是打包器和转译器的组合">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The most popular css preprocessor you probably heard of is called sass" 
                translation="你可能听说过的最流行的CSS预处理器是Sass">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="sass lets us organize our css into different files, and it lets us write enhanced css" 
                translation="Sass允许我们将CSS组织到不同的文件中，并让我们编写增强版的CSS">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="and then it will bundle all those files together into one file, and it will transform the enhanced css back into normal css" 
                translation="然后它会将所有这些文件捆绑在一起成为一个文件，并将增强版CSS转换回普通CSS">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="So you can think of it sort of like a bundler and a transpiler combined" 
                translation="所以你可以把它想象成打包器和转译器的结合体">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Now, once we had css preprocessors, developers start to create css frameworks, the most popular one being bootstrap" 
                translation="现在，一旦有了CSS预处理器，开发人员开始创建CSS框架，最流行的是Bootstrap">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="css frameworks are basically a whole bunch of css code that someone else wrote, and it helps us solve common problems, so using a framework like bootstrap saves us a lot of time" 
                translation="CSS框架基本上是一堆别人写的CSS代码，它帮助我们解决常见问题，所以使用像Bootstrap这样的框架可以节省我们很多时间">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The last thing we're going to look at is how does the frontend communicate with the backend?" 
                translation="我们要讨论的最后一件事是前端如何与后端通信？">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="For example let's say I'm on amazon and I want to make an order" 
                translation="例如，假设我在亚马逊上，我想下订单">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="How does this order get sent from my computer to amazon?" 
                translation="这个订单是如何从我的电脑发送到亚马逊的？">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Javascript has a feature for this too called XMLHttpRequest" 
                translation="JavaScript也有一个叫做XMLHttpRequest的功能用于此目的">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="It lets us send a message, in this case we're going to send our amazon order, to a url like amazon.com/create-order" 
                translation="它允许我们发送消息，在这种情况下，我们要将我们的亚马逊订单发送到像amazon.com/create-order这样的URL">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="On the other side, amazon's backend is listening for these messages sent to this url and that's how they get our order" 
                translation="在另一端，亚马逊的后端正在监听发送到此URL的这些消息，这就是他们如何获取我们的订单的方式">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="We're going to talk more about this process in our backend video that you can find in the description" 
                translation="我们将在后端视频中更详细地讨论这个过程，你可以在描述中找到该视频">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Over the years we've improved on XMLHttpRequest and these days we use tools like axios or fetch to send messages to the backend" 
                translation="多年来，我们改进了XMLHttpRequest，如今我们使用axios或fetch等工具向后端发送消息">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Alright, so these are all the technologies we need to build the frontend" 
                translation="好的，以上就是构建前端所需的所有技术">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="You'll notice that it's really just html, css, and javascript" 
                translation="你会注意到，其实只有HTML、CSS和JavaScript">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="The other technologies make css and javascript easier to work with" 
                translation="其他技术只是让CSS和JavaScript更容易使用">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Let me know in the comments how many of these technologies you already knew, and if anything was new to you" 
                translation="在评论中告诉我你已经知道其中多少技术，以及是否有新的东西让你学到">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="Thanks for watching, my name is simon from supersimple.dev I want to make a tech career possible for anyone" 
                translation="感谢观看，我是来自supersimple.dev的Simon，我想让任何人都能拥有技术职业">
            </translation-block>

            <div class="divider"></div>

            <translation-block 
                original="You can find my contact info in the description, and I'll see you in the next one" 
                translation="你可以在描述中找到我的联系信息，我们下次再见">
            </translation-block>
        </div>
    </div>

</body>
</html>
